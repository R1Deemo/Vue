<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* 解决闪动问题 */
        
        [v-cloak] {
            display: none;
        }
        
        .bag {
            width: 100px;
            height: 100px;
            background-color: pink;
        }
        
        .test {
            color: blue;
        }
        
        .active {
            border: 1px solid red;
            width: 100px;
            height: 100px;
        }
        
        .error {
            background-color: orange;
        }
    </style>

</head>

<body>
    <div id='app'>
        <div v-cloak>{{msg}}</div>
        <div v-text="msg"></div>
        <div v-html="msg1"></div>
        <div v-pre>{{msg}}</div>
        <div v-once>{{info}}</div>
        <input type="text" v-model='msg'>
        <div v-text="num"> </div>
        <!-- 点击事件 -->
        <button @click="handle">jiayi</button>
        <button @click="handle1(1,$event)">加一</button>


        <!-- 用.stop阻止冒泡 -->
        <div @click="handle">
            <button @click.stop> </button>
        </div>
        <!-- //用prevent阻止默认行为 -->
        <a href="www.baidu.com" @click.prevent>百度</a>

        <button @keyup.enter="submit">jiayi</button>

        <!--按键事件-->
        <form action="">
            用户名：
            <input type="text" @keyup.aaa="submit" v-model="uname" v-focus="uname"> 密码：
            <input type="password" @keyup.enter='submit' v-model="pwd">
            <input type="button" @click="submit">
        </form>

        <!-- v-bind的使用 -->
        <a :href="url">百度</a>

        <!-- 绑定样式 -->
        <div :class="{bag:isTrue}"></div>
        <!--此处是对象绑定-->
        <!-- 对象绑定和数组绑定可以同时用-->
        <div v-bind:class="[activeClass,errorClass,{test:isTest}]">测试样式</div>
        <div :class="arrClass">简化模式</div>
        <button @click="trans">切换</button>
        <button @click="isTestT">切换测试样式 </button>

        <!-- 内联样式 -->
        <div v-bind:style="{border:borderStyle,width:widthStyle,height:heightStyle}"></div>
        <button @click="re">切换内联样式</button>
        <!-- 分支结构 -->
        <div v-if="sorce>90">优秀</div>
        <div v-else-if="sorce<90&&sorce>80">yiban</div>
        <div v-else>c</div>

        <!-- 循环结构 -->
        <div>
            <ul>
                <li v-for="item in fruits">{{item}}</li>
                <li v-for="(item,index) in fruits">{{item+'---'+index}}</li>
                <li :key="item" v-for="(item,index) in list">{{item.ename+'---'+item.cname}}</li>
            </ul>
        </div>

        <!-- 自定义指令 -->
        <input type="text" v-color="mm">





    </div>
</body>
<script src="js/vue.js"></script>
<script>
    // 自定义按键
    Vue.config.keyCodes.aaa = 65

    // <!-- 自定义指令 -->
    Vue.directive('focus', {
        inserted: function(el) {
            el.focus();
            // console.log(binding)
        }
    })

    Vue.directive('color', {
        inserted: function(el, binding) {
            el.style.backgroundColor = binding.value.color
            console.log(binding.value.color)
        }
    })

    var app = new Vue({
        el: '#app',
        data: {
            mm: {
                color: 'orange'
            },
            msg: '123',
            msg1: '<h1>123</h1>',
            info: 'nihao',
            num: '0',
            uname: '',
            activeClass: 'active',
            errorClass: 'error',
            pwd: '',
            url: 'www.baidu.com',
            isTrue: true,
            isTest: true,
            arrClass: ['active', 'error', '{test:isTest}'],
            borderStyle: '1px solid red',
            widthStyle: '100px',
            heightStyle: '100px',
            sorce: '20',
            fruits: ['apple', 'banana'],
            list: [{
                ename: 'apple',
                cname: '苹果'
            }, {
                ename: 'banana',
                cname: '香蕉'
            }, {
                ename: '123',
                cname: '789'
            }],

        },
        methods: {
            handle1: function(p, event) {
                console.log(p);
                console.log(event.target.innerHTML);

                this.num++
            },
            handle: function() {
                this.num++
            },
            handle2: function(event) {
                // event.stopPropagation(); //阻止冒泡

            },
            handle3: function(event) {
                //    event.preventDefault(); //阻止默认事件


            },
            submit: function() {
                console.log(this.pwd, this.uname);
            },
            trans: function() {
                this.isTrue = !this.isTrue;
            },
            isTestT: function() {
                this.isTest = !this.isTest;
            },
            re: function() {
                this.heightStyle = '200px';
            }

        }

    })
</script>

</html>
