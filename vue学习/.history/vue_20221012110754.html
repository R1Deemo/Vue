<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* 解决闪动问题 */
        
        [v-cloak] {
            display: none;
        }
    </style>

</head>

<body>
    <div id='app'>
        <div v-cloak>{{msg}}</div>
        <div v-text="msg"></div>
        <div v-html="msg1"></div>
        <div v-pre>{{msg}}</div>
        <div v-once>{{info}}</div>
        <input type="text" v-model='msg'>
        <div v-text="num"> </div>
        <button @click="num++"></button>
    </div>
</body>
<script src="js/vue.js"></script>
<script>
    var app = new Vue({
        el: '#app',
        data: {
            msg: '123',
            msg1: '<h1>123</h1>',
            info: 'nihao',
            num: '0',

        },

    })
</script>

</html>
